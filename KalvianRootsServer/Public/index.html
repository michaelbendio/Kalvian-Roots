<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kalvian Roots SPA</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
        background: #f7fafc;
        color: #1f2937;
      }

      h1 {
        margin-bottom: 0.25rem;
      }

      p.subtitle {
        color: #4b5563;
        margin-top: 0;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        padding: 1.25rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid #e5e7eb;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .input-row {
        display: flex;
        gap: 0.75rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #1d4ed8;
      }

      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      pre {
        white-space: pre-wrap;
        background: #0b1728;
        color: #e5e7eb;
        padding: 1rem;
        border-radius: 8px;
        min-height: 200px;
        border: 1px solid #0f172a;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .status {
        margin-top: 0.75rem;
        color: #374151;
        min-height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Kalvian Roots Browser UI</h1>
    <p class="subtitle">Look up a family directly from the ROOTS_FILE.</p>

    <div class="card">
      <label for="familyId">Family ID</label>
      <div class="input-row">
        <input id="familyId" type="text" placeholder="e.g. HERLEVI 6" />
        <button id="lookupBtn" type="button">Find Family</button>
      </div>
      <div class="status" id="status"></div>
      <pre id="result">Enter a Family ID and click "Find Family" to see the record.</pre>
    </div>

    <script>
      const familyInput = document.getElementById('familyId');
      const lookupBtn = document.getElementById('lookupBtn');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      async function fetchFamily() {
        const id = familyInput.value.trim();
        if (!id) {
          statusEl.textContent = 'Please enter a Family ID.';
          return;
        }

        lookupBtn.disabled = true;
        statusEl.textContent = 'Searchingâ€¦';
        resultEl.textContent = '';

        try {
          const resp = await fetch(`/api/families/${encodeURIComponent(id)}`);
          const payload = await resp.json();

          if (!resp.ok) {
            const message = payload.error?.message || 'Request failed';
            throw new Error(message);
          }

          statusEl.textContent = `Showing family "${id}"`;
          resultEl.textContent = payload.text;
        } catch (err) {
          statusEl.textContent = err.message;
          resultEl.textContent = '';
        } finally {
          lookupBtn.disabled = false;
        }
      }

      lookupBtn.addEventListener('click', fetchFamily);
      familyInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
          fetchFamily();
        }
      });
    </script>
  </body>
</html>
