<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kalvian Roots Browser UI</title>
  <style>
    :root {
      --bg: #f7fafc;
      --card: #fff;
      --text: #1f2937;
      --muted: #4b5563;
      --primary: #2563eb;
      --border: #e5e7eb;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem 2rem;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      color: var(--muted);
      margin-top: 0;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.25rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .input-row {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    pre.family-text {
      white-space: pre-wrap;
      background: #0b1728;
      color: #e5e7eb;
      padding: 1rem;
      border-radius: 8px;
      min-height: 220px;
      border: 1px solid #0f172a;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .status {
      margin-top: 0.75rem;
      color: #374151;
      min-height: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #d1d5db;
    }

    .status-dot.processing {
      background: #ef4444;
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6);
      animation: pulse 1.2s infinite;
    }

    .status-dot.ready {
      background: #22c55e;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .model-pill {
      background: #eef2ff;
      color: #4338ca;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .clickable-name {
      color: #93c5fd;
      cursor: pointer;
      text-decoration: underline;
    }

    .clickable-name.disabled {
      color: #9ca3af;
      pointer-events: none;
      text-decoration: none;
    }

    .citation-area {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: #f1f5f9;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      min-height: 60px;
      white-space: pre-wrap;
      font-family: Menlo, Monaco, monospace;
    }

    .cache-list details {
      margin-bottom: 0.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      background: #f8fafc;
    }

    .cache-list summary {
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .cache-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.35rem 0;
      gap: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .cache-item:last-child {
      border-bottom: none;
    }

    .cache-actions {
      display: flex;
      gap: 0.35rem;
    }

    .cache-actions button {
      padding: 0.3rem 0.65rem;
      font-size: 0.85rem;
    }

    .small-label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kalvian Roots Browser UI</h1>
    <p class="subtitle">Look up a family directly from the ROOTS_FILE and generate citations instantly.</p>
  </header>

  <div class="card">
    <div class="toolbar">
      <div>
        <label for="familyId">Family ID</label>
        <div class="input-row">
          <input id="familyId" type="text" placeholder="e.g. HYYPPÄ 6" />
          <button id="lookupBtn" type="button">Display Family</button>
        </div>
      </div>
      <div class="model-pill" id="modelName">Model: …</div>
    </div>

    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="status">Enter a Family ID and click "Display Family".</span>
    </div>

    <pre id="result" class="family-text">Family text will appear here.</pre>
    <div class="citation-area" id="citation">Citations will appear here.</div>
  </div>

  <div class="card">
    <div class="section-title">
      <h3 style="margin:0;">Cached Families</h3>
      <span class="small-label">Grouped by prefix</span>
    </div>
    <div class="input-row" style="margin-bottom:0.5rem; align-items: center;">
      <button id="refreshCache" type="button">Refresh Cache</button>
      <button id="clearCache" type="button" style="display:none; background:#dc2626;">Clear Entire Cache</button>
    </div>
    <div class="cache-list" id="cacheList">No cached families yet.</div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
